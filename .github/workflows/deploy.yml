name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build-lunas-wasm:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/lunas-dev/lunas.git
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build
        run: |
          make build-web
        working-directory: ./lunas
      - name: Upload Wasm Artifact
        uses: actions/upload-artifact@v2
        with:
          name: lunas-wasm-web-pkg
          path: ./lunas/crates/lunas_compiler/pkg
      - name: Upload Runtime Artifact
        uses: actions/upload-artifact@v2
        with:
          name: lunas-runtime
          path: ./lunas/npm-pkg/src/runtime
  build-and-deploy-playground:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build-lunas-wasm
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          npm ci
      - name: Download Lunas Wasm Artifact
        uses: actions/download-artifact@v2
        with:
          name: lunas-wasm-web-pkg
          path: ./src/wasm
      - name: Download Lunas Runtime Artifact
        uses: actions/download-artifact@v2
        with:
          name: lunas-runtime
          path: ./src/runtime
      - name: Build
        run: |
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
